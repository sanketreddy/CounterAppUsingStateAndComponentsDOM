<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Basic App JS using DOM</title>
  </head>
  <body>
    <div id="buttonParent"></div>

    <script>
      let state = {
        count: 0,
      };

      function onButtonPress() {
        state.count++;
        buttonComponentReRender();
      }

      function buttonComponentReRender() {
        document.getElementById("buttonParent").innerHTML = "";
        const component = buttonComponent(state.count);
        document.getElementById("buttonParent").appendChild(component);
      }

      function buttonComponent(count) {
        let buttonElement = document.createElement("button");
        buttonElement.innerHTML = `Counter: ${state.count}`;
        buttonElement.setAttribute("onclick", "onButtonPress()");
        return buttonElement;
      }

      buttonComponentReRender();
    </script>
  </body>
</html>
